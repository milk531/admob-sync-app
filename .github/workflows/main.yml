on:
  workflow_dispatch:

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '2.7' 
    - uses: actions/setup-node@v3
      with:
        node-version: 11
    - run: |
        cp config/development.json.example config/development.json
        npm i 
        npm run start:ext
